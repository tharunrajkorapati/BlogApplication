<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<header class="bg-dark text-light py-3">
		<div class="container">
			<a href="/" class="display-4 text-light">Blog App</a>
			<ul class="nav justify-content-end">
				<li class="nav-item"><a href="/" class="nav-link">All Posts</a></li>
				<li class="nav-item"><a href="signup" class="nav-link">Register</a></li>
				<li class="nav-item"><a href="login" class="nav-link">Login</a></li>
			</ul>
		</div>
	</header>

	<main class="container py-4">
		<div class="row">
			<div class="col-md-8">

				<div class="card border-secondary mb-3">
					<div class="card-header"><p th:text="${more.title}"></div>
					<div class="card-body text-secondary">
						<h5 class="card-title"><p th:text="${more.description}"></h5>
						<p class="card-text"><p th:utext="${more.content}">.</p>
					</div>
				</div>
				
				<br>
				<h2>Comments:</h2>



				<table>

					<tr th:each="entity : ${cmts}">
						<section class="card mb-3">
							<div class="card-body">
								<h5 class="card-title">
									<p th:text="${entity.name}">
								</h5>
								<p class="card-text">
								<p th:text="${entity.comment}"></p>
								<small class="text-muted">
									<p th:text="${entity.createOn}">
								</small>
							</div>
						</section>

					</tr>
				</table>


				<h1 class="h2">Leave a Comment</h1>
				<form class="mb-3" th:action="@{/cmt}" th:object="${form}" method="post">
					<input type="hidden" th:field="*{postId}" />

					<div class="row">
						<div class="col-md-6">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" required th:field="*{name}">
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" required th:field="*{email}">
						</div>
					</div>
					<div class="mb-3">
						<label for="comment" class="form-label">Comment</label>
						<textarea class="form-control" id="comment" rows="3" required th:field="*{cmt}"></textarea>
					</div>
					<input type="submit" value="submit" class="btn btn-primary">

				</form>


			</div>
		</div>
	</main>

	<footer class="bg-dark text-light py-3">
		<div class="container">
			<p class="text-center mb-0">Copyright Â© 2024 All rights reserved.</p>
		</div>
	</footer>

</body>

</html>
