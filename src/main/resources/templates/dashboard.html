<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KTR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


	
	
	
	 <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addpost">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="comments">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
	
	
	
	
	
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-12">
								<h3 class="text-center">List Blog Posts</h3><br><br>
								<form class="d-flex">
									<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</form>
									<table id="td" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Post Title</th>
												<th scope="col">Post short Disc</th>
												<th scope="col">Post Created On</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="entity : ${posts}">
												<th scope="row">1</th>
												<td><p th:text="${entity.title}"></td>
												<td><p th:text="${entity.description}"></td>
												<td><p th:text="${entity.createOn}"></td>
												
												<td>
													<a th:href="@{/edit(id=${entity.postid})}"  class="btn btn-primary">Edit</a>
												    <a th:href="@{/deletep(id=${entity.postid})}"   class="btn btn-primary">Delete</a>
												</td>
											</tr>
											
										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
</body>

</html>
