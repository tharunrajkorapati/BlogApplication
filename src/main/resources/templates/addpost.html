<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addpost">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="comments">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>




        <h2 class="mt-5">Create Post</h2>
        
        <p th:text="${msg}" class="text-success">
        <form th:action="@{/addpost}" th:object="${post}" method="post">
			<input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title" th:field="*{titile}">
            </div>
            <div class="mb-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <textarea class="form-control" id="shortDescription" name="shortDescription" rows="3"
                    placeholder="Enter post short description" th:field="*{discreption}"></textarea>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10"
                    placeholder="Enter post content" th:field="*{content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit..</button>
        </form>
    </div>

    <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('content');
    </script>
</body>

</html>
