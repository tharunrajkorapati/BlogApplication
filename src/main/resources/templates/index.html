<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<header class="bg-dark text-light py-3">
		<div class="container">
			<a href="/" class="display-4 text-light">Blog App</a>
			<ul class="nav justify-content-end">
				<li class="nav-item"><a href="/" class="nav-link">All Posts</a></li>
				<li class="nav-item"><a href="signup" class="nav-link">Register</a></li>
				<li class="nav-item"><a href="login" class="nav-link">Login</a></li>
			</ul>
		</div>
	</header>

	<main class="container py-4">
		<div class="row">
			<div class="col-md-8">
				<h1 class="h2">Blog Search</h1>
				<form class="mb-3" th:action="@{/filter}" th:object="${filter}" method="post">
					<div class="input-group">
						<input type="text" class="form-control" id="searchInput" placeholder="Search for blog posts"
							aria-label="Search for blog posts" aria-describedby="button-addon2" th:field="*{name}">
						 <input type="submit" value="search" class="btn btn-primary">
					</div>
				</form>





				<table>
					<tr th:each="entity : ${all}">
						<div class="card mb-3">
							<div class="card-body">
								<a th:href="@{/more(id=${entity.postid})}" class="card-title">
									<p th:text="${entity.title}" class="text-primary">
								</a>
								<p class="card-text">
								<p th:text="${entity.description}"></p>
								<div class="d-flex justify-content-between text-muted">
									<small>
										<p th:text="${entity.createOn}">
									</small>
									<a th:href="@{/more(id=${entity.postid})}" class="text-muted">Read more</a>
								</div>
							</div>
						</div>
					</tr>
				</table>



			</div>
		</div>
	</main>

	<footer class="bg-dark text-light py-3">
		<div class="container">
			<p class="text-center mb-0">Copyright Â© 2024 Tharun All rights reserved.</p>
		</div>
	</footer>
